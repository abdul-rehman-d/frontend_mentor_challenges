<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <img class="card-img" src="./images/illustration-hero.svg" alt="Dancing to music art">
    <div class="card-body">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="item-info">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <ul class="item-details">
          <li class="item-name">Annual Plan</li>
          <li class="item-price">$59.99/year</li>
        </ul>
        <a href="https://abdul-rehman-d.github.io/">Change</a>
      </div>
      <button class="primary-btn">
        Proceed to Payment
      </button>
      <button>
        Cancel Order
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdul-rehman-d.github.io/">Abdul Rehman Daniyal</a>.
  </div>
</body>
</html>
