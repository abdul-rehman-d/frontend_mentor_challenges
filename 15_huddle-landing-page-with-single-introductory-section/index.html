<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Abdul Rehman | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/35b16fa9ce.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle" class="logo">
  </header>
  <section>
    <div class="illustration">
      <img src="./images/illustration-mockups.svg" alt="Huddle mock up on mobile and desktop illustraion">
    </div>
    <div class="content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </section>
  <footer>
    <div class="social-icons-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://abdul-rehman-d.github.io/">Abdul Rehman Daniyal</a>.
    </p>
  </footer>
</body>
</html>
