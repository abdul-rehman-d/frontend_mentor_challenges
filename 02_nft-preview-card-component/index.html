<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Abdul Rehman | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-img-container">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429 image">
      <img class="view-icon" src="./images/icon-view.svg">
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <ul>
      <li class="price">
        <img src="./images/icon-ethereum.svg" alt="ETH logo">
        0.041 ETH
      </li>
      <li class="days-left">
        <img src="./images/icon-clock.svg" alt="Clock logo">
        3 days left
      </li>
    </ul>

    <div class="author-info">
      <img src="./images/image-avatar.png" alt="Author image">
      Creation of <span class="author-name">Jules Wyvern</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdul-rehman-d.github.io/">Abdul Rehman Daniyal</a>.
  </div>
</body>
</html>
