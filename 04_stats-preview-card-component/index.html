<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Abdul Rehman | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-component">
    <div class="header-img">
      <img src="./images/image-header-mobile.jpg" alt="Three women working and chatting">
    </div>
    <div class="body">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenvue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdul-rehman-d.github.io/">Abdul Rehman Daniyal</a>.
  </div>
</body>
</html>
